{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" href="{% static 'CSS/CustomerLogin.css' %}">
        <title> Customer Login </title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
          <form class="form-container" action="/checkCustomer/" method="post">
              {% csrf_token %}
              <center><img src="{% static 'images/user.png' %}" height="80px" width="80px"></center>
              <center><h1> Customer Login  </h1></center>
              <br>

                <div class="form-group">
                    <label>Customer ID</label>
                        <input type="number" class="form-control"  placeholder="Customer ID" name="EmpID">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="PW">
                </div>

                        <button type="submit" class="btn btn-primary btn-block" >Login</button>
                         <center>
                  {% if msg %}
                      <h5 style="color: red">{{ msg }}</h5>
                  {% endif %}
              </center>
                          
          </form>
          <center><a href="/forgotPassword2/"> <h5>Forgot Password ? </h5></a></center>
          <center><a href="/CustomerSignup/"><h5> Signup </h5></a></center>
         
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

</body>
</html>
